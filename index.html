<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor de Moneda</title>
  </head>
  <body>
    <h1><span id="errorSpan"></span></h1>

    <h1>Conversor de monedas Nacional</h1>

    <div class="container">
      <h2>Pesos CLP</h2>
      <form id="formMoneda">
        <input type="text" id="ingreso" placeholder="Ingrese un monto en CLP" />
        <br />
        <p class="fw-bold">Moneda a convertir:</p>

        <select name="opciones" id="monedas">
          <option value="" disabled selected>Seleccione moneda</option>
          <option value="dolar" id="dolar">Dolar</option>
          <option value="euro" id="euro">Euro</option>
        </select>
        <button type="submit" class="btn btn-primary" id="buscar">
          Buscar
        </button>
      </form>
      <br />
      <div class="resultado">
        <p id="cambio"></p>
      </div>
    </div>

    <div class="graficas">
      <canvas id="myChart"></canvas>
      <span id="errorSpan"></span>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
